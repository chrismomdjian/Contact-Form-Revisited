<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Contact Form</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="form_style.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>



<h1 id="form-title">Another Contact Form</h1>
<div class="container main">
  <!-- Error message to display if input is bad -->
  <div class="error-message">Error! Invalid input.</div>

  <!-- Success message is message sent -->
  <div class="success-message">Perfect! Your information was sent.</div>

  <form action="handle.php" method="post" id="main-form">
    <label for="full_name">Full Name</label><br>
    <input type="text" name="full_name" id="full_name"><br><br>

    <label for="email">Email</label><br>
    <input type="Email" name="email" id="email"><br><br>

    <label for="message">Message</label><br>
    <textarea rows="5" id="message" name="message" placeholder="Start typing.."></textarea>

    <button type="button" id="sub-btn">Submit</button>
  </form>
</div>

<!-- jQuery CDN -->
<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script>
  $(document).ready(function(){
    $("#sub-btn").on("click", function(){
      $(".success-message").show();
    });
  });
  </script>
</body>
</html>
